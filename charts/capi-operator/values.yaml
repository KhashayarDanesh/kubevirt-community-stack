core: ""
bootstrap: ""
controlPlane: ""
infrastructure: ""
addon: ""
manager.featureGates: {}

configSecret: {}

logLevel: 2
replicaCount: 1
leaderElection:
  enabled: true
image:
  manager:
    repository: gcr.io/k8s-staging-capi-operator/cluster-api-operator
    tag: dev
    pullPolicy: IfNotPresent
env:
  manager: []

healthAddr: "0.0.0.0:8081"
metricsBindAddr: "0.0.0.0:8080"
diagnosticsAddress: "0.0.0.0:8443"

insecureDiagnostics: false
watchConfigSecret: false
imagePullSecrets: {}

featureGates:
  machinePool: "false"
  kubeadmBootstrapFormatIgnition: "true"
  bootstrapTokenTtl: "15m"

resources:
  manager:
    limits:
      cpu: 100m
      memory: 150Mi
    requests:
      cpu: 100m
      memory: 100Mi
containerSecurityContext: {}

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
                - arm64
                - ppc64le
            - key: kubernetes.io/os
              operator: In
              values:
                - linux

tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane

volumes:
  - name: cert
    secret:
      defaultMode: 420
      secretName: capi-operator-webhook-service-cert

volumeMounts:
  manager:
    - mountPath: /tmp/k8s-webhook-server/serving-certs
      name: cert
      readOnly: true
