apiVersion: v1
kind: Namespace
metadata:
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "0"
    helm.sh/resource-policy: keep
  labels:
    kubevirt.io: ""
    pod-security.kubernetes.io/enforce: "privileged"
    {{- include "kubevirt.labels" . | nindent 4 }}
  name: {{ .Release.Namespace }}