# Default values for kubevirt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# -- number of replicas
replicaCount: 1

image:
  # --  container repository
  repository: quay.io/kubevirt/virt-operator
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag, use this to set the version of kubevirt
  tag: "v1.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: "kubevirt-operator"

podAnnotations: {}

podSecurityContext: {}

securityContext:
  # -- sets the container to privileged
  privileged: true

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
# -- toleration for CriticalAddonsOnly
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists

# -- by default forces replicas to different knodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: kubevirt.io
                operator: In
                values:
                  - virt-operator
          topologyKey: kubernetes.io/hostname
        weight: 1

priorityclass:
  # -- craete priorityclass by default
  create: true
  # -- default priorityclass value
  value: 1000000000

mediatedDevicesTypes: []
permittedHostDevices:
  pciHostDevices: []
  mediatedDevices: []

monitorNamespace: ""
monitorAccount: ""

useEmulation: false

featureGates:
  - ExpandDisks
  - CPUManager
  - GPU
  - HostDevices
  - VMExport
  - HotplugVolumes
  - HostDisk
  - Macvtap
  - Passt
  - HotplugNICs
  - clientPassthrough
  - Snapshot
  - CPUNodeDiscovery

# Requires Cert-Manager
cluster-api-operator:
  enabled: false
  core: ""
  bootstrap: ""
  controlPlane: ""
  infrastructure: "kubevirt"
  addon: ""
  manager.featureGates: {}
  # ---
  # Common configuration secret options
  configSecret: {}
  # ---
  # CAPI operator deployment options
  logLevel: 2
  replicaCount: 1
  leaderElection:
    enabled: true
  image:
    manager:
      repository: gcr.io/k8s-staging-capi-operator/cluster-api-operator
      tag: dev
      pullPolicy: IfNotPresent
  env:
    manager: []
  healthAddr: ":8081"
  metricsBindAddr: "127.0.0.1:8080"
  diagnosticsAddress: "8443"
  insecureDiagnostics: false
  imagePullSecrets: {}
  resources:
    manager:
      limits:
        cpu: 100m
        memory: 150Mi
      requests:
        cpu: 100m
        memory: 100Mi
  containerSecurityContext: {}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - arm64
                  - ppc64le
              - key: kubernetes.io/os
                operator: In
                values:
                  - linux
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
  volumes:
    - name: cert
      secret:
        defaultMode: 420
        secretName: capi-operator-webhook-service-cert
  volumeMounts:
    manager:
      - mountPath: /tmp/k8s-webhook-server/serving-certs
        name: cert
        readOnly: true

