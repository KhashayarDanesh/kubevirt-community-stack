{{- range $reg, $props := .Values.disks }}
{{- if $props.pvsize }}
---
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: {{ $props.name }}
  annotations:
    cdi.kubevirt.io/storage.bind.immediate.requested: "true"
spec:
  source:
    http:
      certConfigMap: empty-cert
      url: {{ $props.source }}
pvc:
    storageClassName: {{ $props.pvstorageClass }}
    accessModes: {{ $props.pvaccessMode }}
    resources:
      requests:
        storage: {{ $props.pvsize }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: empty-cert
data:
  ca.pem: ""

