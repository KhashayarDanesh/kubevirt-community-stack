{{- range $reg, $props := .Values.disks }}
{{- if $props.pvsize }}
---
{{ if ne "containerDisk" $props.type }}
{{ if $props.source }}
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
{{- else }}
apiVersion: v1
kind: PersistentVolumeClaim
{{- end}}
metadata:
  name: {{ $props.name }}
  namespace: {{ $.Values.virtualMachine.namespace }}
  annotations:
    cdi.kubevirt.io/storage.bind.immediate.requested: "true"
spec:
  {{- if $props.source }}
  source:
    http:
      certConfigMap: empty-cert
      url: {{ $props.source }}
  pvc:
    accessModes: 
      - {{ $props.pvaccessMode }}
    resources:
      requests:
        storage: {{ $props.pvsize }}
  {{- else }}
  accessModes: 
    - {{ $props.pvaccessMode }}
  resources:
    requests:
      storage: {{ $props.pvsize }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: empty-cert
data:
  ca.pem: ""

