##########################
# Virtual Machine settings
virtualMachine:  
  name: win10
  namespace: windows10
  runStrategy: "RerunOnFailure"
  
  features:
    kvmEnabled: true
    acpiEnabled: true
    smmEnabled: true
    efiEnabled: true
    secureBoot: false
    autoattachPodInterface: true
    autoattachSerialConsole: true
    autoattachGraphicsDevice: true
  
  machine:
    machineType: "q35"
    cpuPassthrough: true
    vCores: 4
    pinCores: true
    hyperThreadingEnabled: false
    memory: 8Gi
  
  gpus:
  - name: gpu0
    deviceName: nvidia.com/AD104_GeForce_RTX4070Ti

#########################
# Create a Virtual Machine Pool
# Vm pools should be used with ephemeral disks or containerdisks
# otherwise they would all fight over the same PVC
virtualMachinePool:
  enabled: false
  size: 3

#############################
# -- List of disks to create for the VM, Will be used to create Datavolumes or PVCs.
disks:

##########################################################
# ISO live-image example
##########################################################
- name: iso
  type: cdrom
  bus: sata
  bootorder: 1
  readonly: true
  pvsize: 8G
  pvstorageClass: local-path
  pvaccessMode: ReadWriteOnce
  source: url
  url: "https://f004.backblazeb2.com/file/buildstar-public-share/windows10.iso"

##########################################################
# Empty PVC as disk example
##########################################################
- name: harddrive
  type: disk
  bus: virtio
  bootorder: 2
  readonly: false
  pvsize: 16G
  pvstorageClass: local-path
  pvaccessMode: ReadWriteOnce

##########################################################
# Container Disk Example
##########################################################
- name: virtio-drivers
  type: cdrom
  bus: sata
  bootorder: 3
  readonly: true
  image: "quay.io/kubevirt/virtio-container-disk:v1.0.0-rc.1-amd64"

