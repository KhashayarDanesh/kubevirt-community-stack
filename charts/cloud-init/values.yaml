hostname: scrapmetal
namespace: kubevirt
disable_root: false

network:
  config: disabled

wireguard:
  interfaces:
    - name: wg0
      existingSecret:
        name: wg0-crednetials
        key: wg0.conf

users:
  - name: admin
    groups: users, admin, docker, sudo, kvm
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    lock_passwd: false
    password:
      random: "false"
      externalSecret:
        name: admin-password
        key: password
    # Doesnt work on Debian
    # run it in a cmd instead
    ssh_import_id:
      - gh:cloudymax
    ssh_authorized_keys:
      - ssh-rsa  friend

ca_certs: []
#  remove_defaults: true
#  trusted:
#    - certificate

boot_cmd:
  - mkdir -p /home/friend/.config/smol-k8s-lab

write_files:
  apt-sources-list:
    path: /etc/ssh/ssh_config
    permissions: '0644'
    url: https://raw.githubusercontent.com/cloudymax/linux_notes/main/sshd_config
  test:
    path: /tmp/test.yaml
    permissions: '0644'
    content: |-
      foo: bar

package_update: true
package_upgrade: true

packages:
  - wireguard
  - openresolv
  - ssh-import-id
  - sudo
  - curl
  - tmux
  - netplan.io
  - apt-transport-https
  - ca-certificates
  - software-properties-common
  - htop
  - iotop
  - git-extras
  - rsyslog
  - fail2ban
  - gpg
  - open-iscsi
  - nfs-common
  - ncdu
  - nvtop
  - linux-headers-generic
  - gcc
  - kmod
  - make
  - pkg-config
  - libvulkan1

runcmd:
  - wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq &&\
  - chmod +x /usr/bin/make
  - sudo chown -R friend:friend /home/friend
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
  - sudo apt-get update
  - sudo apt-get install -y docker-ce


